<link rel="shortcut icon" type="image/x-icon" href="https://bin.bnbstatic.com/static/images/common/favicon.ico">
    <title>TypesScript Binance-Alert-App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/responsive/responsive-1800.css">
    <link rel="stylesheet" href="./src/style/responsive/responsive-1400.css">
    <link rel="stylesheet" href="./src/style/responsive/responsive-1180.css">
    <link rel="stylesheet" href="./src/style/responsive/responsive-826.css">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
    <!-- TypesScript bundle -->
    <script src="./dist/bundle.js"></script>

</head>

<body class="">

    <section id="alarms-btc-section">

        <ul id="alarms-btc-list"></ul>

    </section>

    <main id="main">

        <header id="header" class="d-flex justify-content-around mx-4">

            <div id="btc-price-div" class="price-div d-flex justify-content-between ">
                <img id="btc-icon" src="https://cdn-icons-png.flaticon.com/128/5968/5968260.png" class="replaced-svg">
                <div class="me-4">
                    <div id="btc-price"></div>
                    <div id="btc-volume"></div>
                </div>
            </div>

            <div id="hour-div"></div>

            <div id="eth-price-div" class="price-div d-flex justify-content-around">
                <div class="me-4">
                    <div id="eth-price"></div>
                    <div id="eth-volume"></div>
                </div>
                <img id="eth-icon" src="https://cdn-icons-png.flaticon.com/128/7016/7016523.png" class="replaced-svg">
            </div>
        </header>

        <section id="form-section" class="">

            <form id="formu" action="">

                <div class="form-group form-group-2 d-flex justify-content-around align-items-center">
                    <div class="form-check form-check-inline">
                        <input id="btc-radio" class="form-check-input" type="radio" name="cryptocurrency"
                            value="bitcoin" checked>
                        <label class="form-check-label">Bitcoin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="eth-radio" class="form-check-input" type="radio" name="cryptocurrency"
                            value="ethereum">
                        <label class="form-check-label">Ethereum</label>
                    </div>
                </div>

                <div class="form-group form-group-2 d-flex justify-content-around align-items-center">
                    <div class="form-check form-check-inline mx-3">
                        <input id="radio-simple" class="form-check-input" type="radio" name="alarm-type" value="simple">
                        <label class="form-check-label">Alarma Simple</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="radio-doble" class="form-check-input" type="radio" name="alarm-type" value="doble"
                            checked>
                        <label class="form-check-label">Alarma Doble</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="radio-volume" class="form-check-input" type="radio" name="alarm-type"
                            value="volumen">
                        <label class="form-check-label">Alarma de Volumen</label>
                    </div>
                </div>

                <div class="form-group d-flex justify-content-around mt-3">
                    <input type="number" class="form-control input-price" name="input-alert-price"
                        id="input-alert-simple" placeholder="Precio de Alerta">
                    <input type="number" class="form-control input-price" name="input-alert-price" id="input-alert-1"
                        placeholder="Precio Superior">
                    <input type="number" class="form-control input-price" name="input-alert-price" id="input-alert-2"
                        placeholder="Precio Inferior">
                    <input type="number" class="form-control input-price" name="input-alert-price"
                        id="input-volume-alert" placeholder="Nivel de Volumen">
                </div>

                <div class="form-group mt-4 d-flex">
                    <input type="text" class="form-control" id="alert-desc" placeholder="Descripción de la Alerta">
                </div>


            </form>

            <div id="buttons-div" class="d-flex justify-content-around mx-3">
                <button class="btn btn-primary" id="add-alert-btn">Añadir Alerta</button>
                <button class="btn btn-danger" id="reset-alert-volume">Reiniciar Alertas de Volumen</button>
                <label for="toggle-sound" class="label-switch">Silenciar
                    <label class="switch">
                        <input name="toggle-sound" type="checkbox" id="togBtn">
                        <div class="slider round" id="toggleswitch"></div>
            </div>
        </section>

        <section>
            <div id="logs-div" class="mt-2 mx-4">
                <ul id="logs-content">
                </ul>
                <div class="bar"></div>

            </div>
            <button class="btn btn-secondary ms-4 mt-2" id="reset-log">Reiniciar log</button>
        </section>

    </main>

    <section id="alarms-eth-section">

        <ul id="alarms-eth-list"></ul>

    </section>

    <audio id="sonido-1" src="./src/assets/songs/success.mp3"></audio>
    <audio id="sonido-2" src="./src/assets/songs/warning.mp3"></audio>
</body>

</html>
